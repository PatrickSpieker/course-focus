<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>UW Course Focus | Displaying Course Info</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <link href="jquery.bxslider.css" rel="stylesheet" />
        <link href="favicon.ico" rel="icon">
    </head>
    <body>
        <script src="js/d3/d3.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="js/jquery.bxslider.min.js"></script>

        <script src="js/main.js"></script>
        <script src="js/jq.js"></script>


        <ul class="bxslider"></ul>


        <div class="infobar">
            <div class="selected-info"></div>
            <h5>Course Info Tool</h5>
            <p>Please select a department</p>
            <select id="depts"></select>
            <button class="new-dept" type="submit">Select Department</button>
            <select id="courses"></select>
            <button class="new-course" type="submit">Select Course</button>
        </div>

        <div class="post-opt-cont"></div>

    </body>
</html>
