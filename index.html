<!DOCTYPE html>
<html>
    <meta charset='utf-8'>
    <title>Force Layout Example</title>
    <style>
        .link {
            stroke: #ccc;
        }

        .node text {
            pointer-events: none;
            font: 10px sans-serif;
        }
    </style>
    <body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>        
        <script>
            var w = 1080;
            var h = 960;
            var svg = d3.select("body").append("svg")
                    .attr("width", w)
                    .attr("height", h);
            var force = d3.layout.force()
                    .gravity(.05)
                    .distance(100)
                    .charge(-100)
                    .size([w, h]);

            d3.json('course-data.json', function(error, json_data) {
                if (error) console.log(error);
                /*d3.select("body").selectAll("p")
                        .data(json_data.nodes)
                        .enter()
                        .append("p")
                        .text(function(d) {
                            return d["course_id"];
                        }); */
                /*svg.selectAll("text")
                        .data(json_data.nodes)
                        .enter()
                        .append("text")
                        .text(function(d) {
                            return d["course_id"];
                        }); */
                force.nodes(json_data.nodes)
                        .start();

                var node = svg.selectAll(".node")
                        .data(json_data.nodes)
                        .enter().append("g")
                        .attr("class", "node")
                        .call(force.drag);

                node.append("text")
                        .attr("dx", 12)
                        .attr("dy", ".35em")
                        .text(function(d){
                            return d["course_id"];
                        });

                force.on("tick", function(d) {
                    node.attr("transform", function(d) {
                        return "translate(" + d.x + "," + d.y + ")";
                    });
                });

            });
        </script>
    </body>
</html>
